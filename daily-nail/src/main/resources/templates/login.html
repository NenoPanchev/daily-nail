<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>

<div class="main ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6">
                <div class="form-card">
                    <div class="card-cont">
                        <div class="card-header">
                            <span>Вход в сайта</span>

                        </div>
                        <div th:if="${bad_credentials}" class=" alert-danger" role="alert">
                            Тези идентификационни данни не съвпадат с нашите записи.
                        </div>

                        <form th:action="@{/users/login}"
                              method="POST">
                            <div class="card-body">
                                <div class="form-group label">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control " name="email"
                                           th:value="${email}"
                                           required="" autocomplete="email" autofocus="" placeholder="Имейл">
                                </div>
                                <small class="invalid-feedback" role="alert">
<strong>Тези идентификационни данни не съвпадат с нашите записи.</strong>
</small>
                                <div class="form-group label">
                                    <label for="password">Парола</label>
                                    <input id="password" type="password" class="form-control " name="password"
                                           required="" minlength="4" autocomplete="current-password" placeholder="Парола ...">
                                </div>
                                <div class="form-group remember_me">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                        <label class="form-check-label remember" for="remember">Запомни ме</label>
                                    </div>
                                </div>
                                <div class="form-group row text-center">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn primary-btn btn-login">
                                            Вход
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <span class="label">Нямате регистрация?</span>
                        <a href="/users/register" class="reg">Регистрирай се</a>
                        <i class="icon mdi mdi-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
