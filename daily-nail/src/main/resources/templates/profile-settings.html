<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<body>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
<block th:replace="fragments/commons::completeHeader"></block>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.marica.bg/css/marica.bg/materialdesignicons/3.8.95/css/materialdesignicons.min.css">

    <section id="contentSection">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="left_content">
                    <div class="contact_area">
                        <h2>Account</h2>
                        <div class="row section profile-cont">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="left-sidebar">
                                    <div class="left-sidebar-header">
                                        <div class="sidebar-avatar">
                                            <i class="icon mdi mdi-account"></i>
                                        </div>
                                        <div class="sidebar-avatar-info">
                                            <h3 th:text="${principalName}">name</h3>
                                            <h3 class="avatar-subtitle"><span th:text="${principalEmail}">email</span></h3>
                                        </div>
                                    </div>

                                    <div class="left-sidebar-body">
                                        <div class="account-options">
                                            <a href="/users/profile/settings">
<span class="special-icon">
<i class="icon mdi mdi-account-settings"></i>
</span>
                                                <span class="icon-text"> Settings</span>
                                            </a>
                                        </div>
                                        <div class="account-options">
                                            <a th:href="@{/users/profile/change-password}">
<span class="special-icon">
<i class="icon mdi mdi-lock-outline"></i>
</span>
                                                <span class="icon-text"> Change password</span>
                                            </a>
                                        </div>
                                        <div class="account-options">
                                            <a href="https://www.marica.bg/profile/ads">
<span class="special-icon">
<i class="icon mdi mdi-bullhorn-outline"></i>
</span>
                                                <span class="icon-text"> My ads</span>
                                            </a>
                                        </div>
                                        <div class="account-options">
                                            <a onclick="document.getElementById('logout-form').submit();">
<span class="special-icon">
<i class="icon mdi mdi-exit-to-app"></i>
</span>
                                                <span class="icon-text"> Logout</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <form th:action="@{/users/profile/settings}"
                                      th:object="${userUpdateNameAndEmailBindingModel}"
                                      method="POST">
                                    <div class="profile-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="profile-header">
                                                    <div class="profile-header-title">
                                                        <h3>Settings</h3>
                                                    </div>
                                                    <div class="profile-avatar">
                                                        <i class="icon mdi mdi-account"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="profile-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group label">
                                                        <label>Name</label>
                                                        <input type="text" class="form-control" name="fullName" th:value="${principalName}"
                                                               th:errorclass="is-invalid" placeholder="Name">
                                                        <small th:each="e : ${#fields.errors('fullName')}" th:text="${e}" id="fullNameError"
                                                               class="invalid-feedback text-light form-text bg-danger rounded">
                                                            Password length must be between 5 and 20 characters and passwords should match.
                                                        </small>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="form-group label">
                                                        <label >E-mail</label>
                                                        <input type="email" class="form-control" name="email" th:value="${principalEmail}"
                                                               th:errorclass="is-invalid" placeholder="E-mail">
                                                        <small th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailError"
                                                               class="invalid-feedback text-light form-text bg-danger rounded">Must be valid email</small>
                                                        <small th:if="${userExistsError}" id="usernameUniqueError"
                                                               class="text-light form-text bg-danger rounded">Account with that email already exists</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <button type="submit" class="btn primary-btn btn-save">
                                                        Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<footer th:replace="fragments/commons::footer"></footer>
</div>
<block th:replace="fragments/commons::scripts"></block>
</body>
</html>
