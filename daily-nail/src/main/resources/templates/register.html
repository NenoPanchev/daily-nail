<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>

<div class="main ">
  <link rel="stylesheet" type="text/css" href="/css/registration.css">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-card" style="margin-bottom: 50px;">
          <div class="card-cont">
            <div class="card-header">
              <span>Регистрация</span>
            </div>
            <form method="POST" action="https://www.marica.bg/register">
              <input type="hidden" name="_token" value="aLKSsYgKkqce3w0kXU7jHxjI5QR2L97qDH1yktlL"> <div class="card-body">
              <div class="form-group label">
                <label for="email">Потребителско име</label>
                <input id="name" type="text" class="form-control " name="name" value="" placeholder="Име" required="" autocomplete="name" autofocus="">
              </div>
              <div class="form-group label">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control " name="email" value="" placeholder="Имейл" required="" autocomplete="email">
              </div>
              <div class="form-group label">
                <label for="password">Парола</label>
                <input id="password" type="password" class="form-control " name="password" placeholder="Парола ..." required="" autocomplete="new-password">
              </div>
              <div class="form-group label">
                <label for="password">Повтори парола</label>
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required="" autocomplete="new-password" placeholder="Повтори паролата ...">
              </div>
              <div class="form-group remember_me">
                <div class="form-check">
                  <input type="checkbox" name="terms" required>
                  <label class="form-check-label remember" for="terms">Съгласен съм с <a href="/users/terms-and-conditions" class="link">Общите условия</a></label>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5" width="100%">
                  <button type="submit" class="btn primary-btn btn-login">
                    Регистрирай ме
                  </button>
                </div>
              </div>
            </div>
            </form>
          </div>
          <div class="card-footer">
            <span class="label">Вече сте регистриран?</span>
            <a href="/login" class="link">Вход в профила</a>
            <i class="icon mdi mdi-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
