<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head">
</head>
<body>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
    <block th:replace="fragments/commons::completeHeader"></block>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.marica.bg/css/marica.bg/materialdesignicons/3.8.95/css/materialdesignicons.min.css">

    <section id="contentSection">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8" th:object="${article}">
                <div class="left_content">
                    <div class="contact_area">
                        <div class="article-content-header mobile-p-top-10">
                            <a sec:authorize="hasAnyRole('ADMIN', 'EDITOR', 'REPORTER')"
                               th:href="@{/articles/edit/{id}(id = *{id})}" class="btn btn-primary delete-button">
                                <span>Edit</span>
                            </a>
                            <h1 class="title" itemprop="headline" th:text="*{title}"></h1>
                            <div class="article-info clearfix">
                                <ul class="clearfix">
                                    <li><i class="icon mdi mdi-calendar-month"></i><span th:text="*{posted}"></span>
                                    </li>
                                    <li class="author">
                                        <i class="icon mdi mdi-account-outline"></i>
                                        <a href="#" th:text="*{authorFullName}"></a>
                                    </li>
                                    <li><i class="icon mdi mdi-eye-outline"></i><span th:text="*{seen}"></span></li>
                                    <li><i class="icon mdi mdi-comment-text-multiple-outline"></i><a
                                            href="#anchor-comments"><span th:text="*{comments.size()}"></span></a></li>
                                </ul>

                            </div>
                        </div>
                        <div class="article-content-body">
                            <div class="featured-image">
                                <div class="article-image">
                                    <a class="lg-img" th:href="*{imageUrl}">
                                        <img th:src="*{imageUrl}" alt="" width="710" style="max-width: 100%">
                                    </a>
                                </div>
                            </div>
                            <div class="text-information" style="margin-top: 20px">
                                <div id="mytextarea" th:utext="*{text}"></div>
                            </div>
                            <div id="comments-section">

                                <div class="section-header">
                                    <h3 class="section-title article-name"><span th:text="|Comments (*{comments.size()})|"></span></h3>
                                    <div class="comment-icon">
                                        <select class="form-select comment-select">
                                            <option selected="" value="last">Newest</option>
                                            <option value="old">Oldest</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="comments-list" th:each="c : ${article.comments}"  th:object="${c}">
                                    <div class="comment-block">
                                        <div class="comment-cont" >
                                            <div class="comment-avatar">
                                                <i class="icon mdi mdi-account"></i>
                                            </div>

                                            <div class="comment-author-info" >
                                                <h3 class="comment-author-title" style="margin-top: 5px">Фанфан Лалето</h3>
                                                <span class="comment-author-subtitle"><span>17.03.2022 | 14:29</span></span>
                                                <span sec:authorize="hasAnyRole('ADMIN', 'EDITOR')"
                                                        class="btn btn-blue icon-right send-signal delete-comment">Delete</span>
                                                <a sec:authorize="hasAnyRole('ADMIN', 'EDITOR')"
                                                   th:href="@{/comments/delete/{id}(id = *{articleId})}" class="btn btn-primary delete-button">
                                                    <span>Delete</span>
                                                </a>
                                            </div>
                                            <div style="clear:both"></div>
                                            <div class="comment-author-text">
                                                <p>Ах Асена Асена ти си само за любов родена, защо не стана по рано
                                                    министър</p>
                                            </div>
                                            <div class="m-top-10 clearfix">
                                                <span class="btn btn-blue reply-comment icon-left left" data-name="Фанфан Лалето" data-commentid="1767976">
                                                    <i class="icon mdi mdi-reply"></i>Отговори
                                                </span>
                                                <div class="comment-button" data-commentid="1767976">
                                                    <span class="btn btn-green" data-vote="1"><i
                                                            class="icon mdi mdi-thumb-up-outline"></i> <span
                                                            class="vote-count">0</span></span>
                                                    <span class="btn" data-vote="0"><i
                                                            class="icon mdi mdi-thumb-down-outline"></i> <span
                                                            class="vote-count" >0</span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="section-header">

                                    <h3 class="section-title article-name"><span>
                                        <i class="icon mdi mdi-comment-text-multiple-outline"></i>
                                        Comment
                                    </span></h3>

                                </div>

                                <div class="comment-card">

                                    <div class="comment-cont">
                                        <div class="comment-body">
                                            <p class="comment-reply">
                                                Отговор на коментара написан от <b></b>
                                                <span class="btn">
Премахни
</span>
                                                <input type="hidden" name="reply" value="0">
                                            </p>
                                            <div class="form-group">
                                                <input type="text" class="form-control com-fields" name="comment_name" value="Мирослава Атмаджова" placeholder="Име" maxlength="70">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="comment_text" class="form-control com-fields" rows="3" placeholder="Вашият коментар ..."></textarea>
                                            </div>
                                            <label class="form-check-label remember">Съгласен съм с <a href="https://www.marica.bg/usloviya-za-polzvane" target="_blank" class="link">Условията за ползване</a>
                                                <input type="checkbox" name="remember" value="1">
                                                <span class="checkmark">
</span></label>
                                            <input type="hidden" name="recaptcha_response" id="recaptchaResponse" value="03AGdBq2460lH5iaL54O-erZ_Cby3116X8xE7RumboDc-rycYGqSDbv7CNKqsjp638veBbfDe1CLH3fsXDwXSOUXz0BrPZBWNKewDTHZMENWhFS977C2qm1ZTdZRbKG4Q-181hBYjAAys34e-Xx6me8H3YW5NIsoa_ZpkELI0UsL-MeGbUnvzd2EW9bEEzDmUjUKzdxsxbNzYJiZsAREZ2ca6ucQ6Ni9eQLEm3lQbBR3YyVypmMzShm3zemLoGhG3nnvb72zN_4_1SU7jH0WXIN1_UHCemZRUat23qEqlDhMcIqcXMwJoxPWvwz8UUS7nyrwGbA9YWtHwyte6TwSl4bx4tb2gkfxeiovAXGuqErryAYCb-1BJIDFKMeDHkTfowOe4ZeshTDumWfhlErF3ejPG6DacmEymjPwPgkhrg2jHSatFa1QKD9L-VAK8Ba1SCbA2uMuIP-qHN">
                                            <span id="publish-comment" class="btn primary-btn publish">Публикувай</span>
                                            <div id="page-comments"></div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/commons::popular"></div>
        </div>
    </section>

    <footer th:replace="fragments/commons::footer"></footer>
</div>
<block th:replace="fragments/commons::scripts"></block>
</body>
</html>
